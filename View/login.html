<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="font-sans bg-gray-900 text-white min-h-screen flex items-center justify-center">

<div class="bg-gray-800 p-8 rounded-md shadow-md w-96">
    <h1 class="text-2xl font-bold mb-4">Login</h1>

    {% if error %}
    <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('login') }}" method="post">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium">Username:</label>
            <input type="text" id="username" name="username" required
                class="mt-1 p-2 border rounded-md w-full bg-gray-700 focus:outline-none focus:ring focus:border-blue-300">
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium">Password:</label>
            <input type="password" id="password" name="password" required
                class="mt-1 p-2 border rounded-md w-full bg-gray-700 focus:outline-none focus:ring focus:border-blue-300">
        </div>

        <button type="submit"
                class="mt-4 p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
            Login
        </button>
    </form>
</div>

</body>
</html>
